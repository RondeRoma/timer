<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>timer</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
    />
    <script
      type="text/javascript"
      src="http://code.jquery.com/jquery-1.12.4.min.js"
    ></script>
    <script
      type="text/javascript"
      src="http://www.jplayer.org/latest/dist/jplayer/jquery.jplayer.min.js"
    ></script>
    <script
      type="text/javascript"
      src="http://www.jplayer.org/latest/dist/add-on/jplayer.playlist.min.js"
    ></script>
  </head>

  <body>
    <header>
      <h1>Свято наближається!</h1>
      <!-- <audio controls class="audio">
        <source src="./music.mp3" type="audio/mp3" />
        <p>
          Your browser doesn't support HTML5 audio. Here is a
          <a href="viper.mp3">link to the audio</a> instead.
        </p>
      </audio> -->
      <!-- <audio src="./music.mp3" autoplay></audio> -->
    </header>
    <main>
      <div class="timer" id="timer-1">
        <div class="field">
          <span class="value" data-value="days">11</span>
          <span class="label">Days</span>
        </div>
        <div class="colon">:</div>
        <div class="field">
          <span class="value" data-value="hours">11</span>
          <span class="label">Hours</span>
        </div>
        <div class="colon">:</div>
        <div class="field">
          <span class="value" data-value="mins">11</span>
          <span class="label">Minutes</span>
        </div>
        <div class="colon">:</div>
        <div class="field">
          <span class="value" data-value="secs">11</span>
          <span class="label">Seconds</span>
        </div>
      </div>
      <div id="jquery_jplayer_1" class="jp-jplayer"></div>
      <div
        id="jp_container_1"
        class="jp-audio"
        role="application"
        aria-label="media player"
      >
        <div class="jp-type-single">
          <div class="jp-gui jp-interface">
            <div class="jp-row">
              <div class="jp-controls">
                <button class="jp-play" role="button" tabindex="0">
                  <i class="fa fa-play"></i>
                </button>
                <button class="jp-stop" role="button" tabindex="0">
                  <i class="fa fa-stop"></i>
                </button>
              </div>
              <div class="jp-progress">
                <div class="jp-seek-bar">
                  <div class="jp-play-bar"></div>
                </div>
                <div class="jp-time-holder">
                  <div class="jp-current-time" role="timer" aria-label="time">
                    &nbsp;
                  </div>
                  <div class="jp-duration" role="timer" aria-label="duration">
                    &nbsp;
                  </div>
                </div>
                <div class="jp-details">
                  <div class="jp-title" aria-label="title">&nbsp;</div>
                </div>
              </div>
              <div class="jp-volume-controls">
                <button class="jp-mute" role="button" tabindex="0">
                  <i class="fa fa-volume-down"></i>
                </button>
                <div class="jp-volume-bar">
                  <div class="jp-volume-bar-value"></div>
                </div>
                <button class="jp-volume-max" role="button" tabindex="0">
                  <i class="fa fa-volume-up"></i>
                </button>
              </div>
              <div class="jp-toggles">
                <button class="jp-repeat" role="button" tabindex="0">
                  <i class="fa fa-repeat"></i>
                </button>
              </div>
            </div>
          </div>
          <div class="jp-no-solution">Flash error</div>
        </div>
      </div>
    </main>
    <script src="./index.js" type="module"></script>
    <!-- Добавляет скрипт снега -->
    <script
      type="text/javascript"
      src="http://all-blogspot.com/blog/js/snowstorm.js"
    ></script>
    <script type="text/javascript">
      //<![CDATA[
      $(document).ready(function () {
        $("#jquery_jplayer_1").jPlayer({
          ready: function (event) {
            $(this).jPlayer("setMedia", {
              title: "ВКЛЮЧАЙ",
              mp3: "./music.mp3",
            });
          },
          cssSelectorAncestor: "#jp_container_1",
          supplied: "mp3",
          wmode: "window",
          useStateClassSkin: true,
          autoBlur: false,
          smoothPlayBar: true,
          keyEnabled: true,
          remainingDuration: true,
          toggleDuration: true,
        });
      });
      //]]>
    </script>
    <!-- Попытка 1 встроть аудио -->
  </body>
</html>
